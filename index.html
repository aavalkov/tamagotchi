<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">


        <h1>Tamagtochi:</h1>

        <div class="row">
        <div class="col-md-4">
          <form id="tam-name">
        <input type="text" class="form-control" id="name" placeholder="Enter Your Tamagatchi's Name:">
        <br>
        <button type="submit" class="btn btn-success btn-sm" >+ Enter</button>
          </form>
        </div> <!--div for column -->
      </div> <!-- div for row-->
      <div class ="row">
        <div class="col-md-4">
            <h2>Food Level</h2>
          <div id="food-level">
            <p id="food-amount"></p>
           </div><!--this is the div for the first circle-->
        </div><!--this is the div for the first column-->

        <div class="col-md-4">
          <h2>Sleep Level</h2>
          <div id="sleep-level">
            <p id="sleep-amount"></p>
           </div><!--this is the div for the second circle-->
        </div><!--this is the div for the second column-->

        <div class="col-md-4">
           <h2>Activity Level</h2>
          <div id="activity-level">
            <p id="activity-amount"></p>
           </div><!--this is the div for the third circle-->
        </div><!--this is the div for the third column-->

    </div><!--this is the div for the row -->

    </div><!--this is the div for the container-->
  </body>
</html>
